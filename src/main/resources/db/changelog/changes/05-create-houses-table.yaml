databaseChangeLog:
  - changeSet:
      id: create-houses-table
      author: dmarmul
      changes:
        - createTable:
            tableName: houses
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_houses
                    nullable: false
              - column:
                  name: street
                  type: varchar(255)
              - column:
                  name: house_type
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: rooms
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: bedrooms
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: house_square
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: java.math.BigDecimal
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: varchar(255)
              - column:
                  name: is_deleted
                  type: BOOLEAN
                  defaultValueBoolean: false
                  constraints:
                    nullable: false
