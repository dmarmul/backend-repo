databaseChangeLog:
  - changeSet:
      id: create-house-types-table
      author: dmarmul
      changes:
        - createTable:
            tableName: house_types
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_house_types
                    nullable: false
              - column:
                  name: house_type
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
