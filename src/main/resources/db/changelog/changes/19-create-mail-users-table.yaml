databaseChangeLog:
  - changeSet:
      id: create-mail-users-table
      author: dmarmul
      changes:
        - createTable:
            tableName: mail_users
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
                    unique: true
